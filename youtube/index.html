<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | Practica</title>
    <link rel="shortcut icon" href="images/fanico.png" type="image/x-icon">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="images/bg-pattern-card.svg" alt="banner de card" class="card__img">

            <div class="card__body">
                <img src="images/image-victor.jpg" alt="foto de victor" class="card__img--victor">

                <h1 class="card__title">Sebastian Stepaniuk<span class="card__titulo--num">26</span></h1>

                <p class="card__parrafo">London</p>
            </div>

            <hr>

            <div class="card__footer">
                <div class="card__social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>

            
                <div class="card__social">
                    <h3>803K</h3>
                 <p>Likes</p>
                </div>

            
                <div class="card__social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
